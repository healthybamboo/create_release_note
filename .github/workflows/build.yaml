name: Node.jsをビルドします。
permissions: write-all
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリをチェックアウトします。
        uses: actions/checkout@3
      - name: Node.jsをセットアップします。
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: yarn
        run: yarn install
      - name: yarn build
        run: yarn build

      - name: push
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@example.com"
          git add -A
          git commit -m "Update build"
          git push